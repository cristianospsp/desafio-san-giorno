spring.application.name=san-giorno

# Configurações do DataSource para PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/san-giorno-db
spring.datasource.username=san-giorno
spring.datasource.password=san-giorno
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate (JPA) configurações opcionais
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
